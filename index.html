<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/Favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>RTA - Report the accident</title>
  </head>

  <body style="justify-content: left">
    <div class="blur-landing d-flex justify-content-between">
      <div
        class="container d-flex justify-content-between flex-column"
        style="max-width: 420px"
      >
        <div class="row">
          <div class="nav">
            <img
              src="images/Logo.svg"
              alt="Simon_Sweed"
              style="text-align: left; margin-left: 0px; padding-left: 0.75rem"
            />
          </div>
        </div>
        <div class="row">
          <h6 style="margin-top: 2rem">COMPLETE THE FORM</h6>
          <h2 style="margin-bottom: 2.5rem">Report the accident</h2>
          <h6 style="margin-bottom: 1.5rem">Personal informations</h6>
          <div class="row mb-4">
            <div class="col-6">
              <div class="microcopy">Name</div>
              <div class="input-group input-half">
                <input type="text" class="form-control" placeholder="Simon" />
                <span class="input-group-text" id="basic-addon2">
                  <i class="fa fa-user"
                    ><span class="path1"></span><span class="path2"></span
                  ></i>
                </span>
              </div>
            </div>
            <div class="col-6">
              <div class="microcopy">Last name</div>
              <div class="input-group input-half">
                <input type="text" class="form-control" placeholder="Sweed" />
                <span class="input-group-text" id="basic-addon2">
                  <i class="fa fa-user"
                    ><span class="path1"></span><span class="path2"></span
                  ></i>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="microcopy">Email address</div>
              <div class="input-group input-half mb-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="mail@domain.com"
                />
                <span class="input-group-text" id="basic-addon2">
                  <i class="fa fa-user"
                    ><span class="path1"></span><span class="path2"></span
                  ></i>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="checkbox mt-2 mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="check1"
                  name="option1"
                  value="something"
                />
                <label
                  class="form-check-label"
                  style="color: rgba(255, 255, 255, 0.5); font-size: 0.7rem"
                  >I’m at least 18 years old and agree to the following terms.
                  By tapping Next. I’ve read and agree to the E-sign Disclosure
                  and Consent to receive all communications
                  electronically.</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <a href="step1.1.html"><div class="btn-main">Start test</div></a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
